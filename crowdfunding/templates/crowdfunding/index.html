<head>
    <title> CrowdFUNding | 크라우드 펀딩 </title>
</head>
{% extends 'crowdfunding/base.html' %}
{% load staticfiles %}


    {% block content %}

        <div class="slider-area">
            <!-- 슬라이더 -->
            <div class="slider">
                <div id="bg-slider" class="owl-carousel owl-theme">
                    <div class="item"><img src='{% static "crowdfunding/assets/img/slide1/slider-image-1.jpg"%}' alt="GTA V"></div>
                    <div class="item"><img src='{% static "crowdfunding/assets/img/slide1/slider-image-2.jpg"%}' alt="The Last of us"></div>
                    <div class="item"><img src='{% static "crowdfunding/assets/img/slide1/slider-image-1.jpg"%}' alt="GTA V"></div>

                </div>
            </div>
            <div class="slider-content">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
                        <h2>관심있는 프로젝트를 찾아보세요!</h2>
                        <p>새로운 것에 관심을 가질 시간이에요!</p>
                        <div class="search-form wow pulse" data-wow-delay="0.8s">
                            <!-- 검색 -->
                            <form action="" class="form-inline" method="get" style=" text-align:center; padding-left: 10%; padding-right: 10%; white-space:nowrap;">
                                <input type="text" class="form-control" style="width:500px" placeholder="제목" name="q" value="{{ q }}">
                                <input type="submit" value="검색">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 추천 프로젝트 -->
        <div class="content-area home-area-1 recent-property" style="background-color: #FCFCFC; padding-bottom: 55px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-sm-12 text-center page-title">
                        <!-- /.feature title -->
                        <h2>추천 프로젝트</h2>
                        <p>당신이 관심있을 법한 프로젝트들이에요! </p>
                    </div>
                </div>

                <div class="row">
                    <div class="proerty-th">
                        {% for project in projects %}
                        <div class="col-sm-6 col-md-3 p0">
                            {% include 'crowdfunding/project_view.html' %}
                        </div>
                        {% endfor %}

                        <div class="col-sm-6 col-md-3 p0">
                            <div class="box-tree more-proerty text-center">
                                <div class="item-tree-icon">
                                    <i class="fa fa-th"></i>
                                </div>
                                <div class="more-entry overflow">
                                    <h5>Show More Projects? </h5>
                                    <a href="/showProjects" >
                                    <h5 class="tree-sub-ttl">더 많은 프로젝트를 보시려면</h5>
                                    <button class="btn border-btn more-black" value="All Projects">더보기</button></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

     {% endblock %}
